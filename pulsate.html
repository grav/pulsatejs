<!DOCTYPE html>
<html>
<script type="text/javascript">
  // The general-purpose event handler. This function just determines the mouse
  // position relative to the canvas element.
  function mouseup(ev) {
    var c = new Circle(ev._x, ev._y, 0.2);
    circles.push(c);
  }

  function ev_canvas(ev) {
    if (ev.layerX || ev.layerX == 0) { // Firefox
      ev._x = ev.layerX;
      ev._y = ev.layerY;
    } else if (ev.offsetX || ev.offsetX == 0) { // Opera
      ev._x = ev.offsetX;
      ev._y = ev.offsetY;
    }
    mouseup(ev);
  }

  function clear() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function circle(x, y, r) {
    if (r <= 0) return;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2, true);
    ctx.stroke();
  }

  function animate() {
    requestAnimFrame( animate );
    detect();
    draw();

  }

  function draw() {
    clear();
    for (var i = 0; i < circles.length; i++) {
      var c = circles[i];
      circle(c.x, c.y, c.radius);
    }
  }

  function detect() {

    for (var i = 0; i < circles.length; i++) {
      var c = circles[i];
      for (var j = 0; j < circles.length; j++) {
        if (i == j) continue;
        if (c.didCollide) continue;
        var d = circles[j];
        if (d.didCollide) continue;
        if (c.contains(d, 0) && !c.contains(d, 1)) {
          // d is going to overlap c
          c.didCollide = true;
          d.didCollide = true;
        } else if (!c.overlaps(d, 0) && c.overlaps(d, 1)) {
          // d is going to overlap d
          c.didCollide = true;
          d.didCollide = true;
        }
      }
    }

    for (var i = 0; i < circles.length; i++) {
      var c = circles[i];
      if (c.didCollide || c.radius < 0) {
        c.reverse();
      }

      if(c.didCollide){
        playSound(snd);
      }

      c.didCollide = false;
      c.radius += c.inc;
    }


  }


  function loadError(){
    alert('loadSound failed');
  }

  function loadSound(url) {
    var request = new XMLHttpRequest();
    request.open('GET', url, true);
    request.responseType = 'arraybuffer';

    // Decode asynchronously
    request.onload = function() {
      sndctx.decodeAudioData(request.response, function(buffer) {
        snd = buffer;
      }, loadError);
    }
    request.send();
  }

  function playSound(buffer) {
    if(!sndctx) return;
    var source = sndctx.createBufferSource(); // creates a sound source
    source.buffer = buffer;                    // tell the source which sound to play
    source.connect(sndctx.destination);       // connect the source to the context's destination (the speakers)
    source.noteOn(0);                          // play the source now
  }


  var Circle = function(x, y, inc) {
    this.didCollide = false;
    this.x = x;
    this.y = y;
    this.radius = 0;
    this.inc = inc;
    this.reverse = function() {
      this.inc *= -1
    };
    this.distTo = function(other) {
      var x = this.x - other.x;
      var y = this.y - other.y;
      return Math.sqrt(x * x + y * y);
    };

    this.contains = function(other, ticks) {
      var r1 = this.radius + this.inc * ticks;
      var r2 = other.radius + other.inc * ticks;
      var dist = this.distTo(other);
      return dist < r1 + r2 && dist + r2 < r1;
    }

    this.overlaps = function(other, ticks) {
      var r1 = this.radius + this.inc * ticks;
      var r2 = other.radius + other.inc * ticks;
      var dist = this.distTo(other);
      return dist < r1 + r2 && dist > Math.max(r1, r2);
    }

  };

  // global vars
  var ctx;
  var canvas;
  var circles = [];

  var sndctx;
  var snd;

// requestAnim shim layer by Paul Irish
  requestAnimFrame = (function(){
    return  window.requestAnimationFrame       ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame     ||
            function(/* function */ callback, /* DOMElement */ element){
              window.setTimeout(callback, 1000 / 60);
            };
  })();

  window.onload = function() {

    try {
      sndctx = new webkitAudioContext();
      // loads into snd (callback)
      loadSound('bell.wav');
    }
    catch(e) {
      alert('Web Audio API is not supported in this browser');
    }



    canvas = document.getElementById('myCanvas');
    ctx = canvas.getContext('2d');
    canvas.addEventListener('mouseup', ev_canvas, false);
    animate();

  }


</script>
<body>
<canvas id='myCanvas' width='500' height='500'>

</canvas>
</body>
</html>
